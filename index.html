<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600;700&family=Bevan&family=Bitter:wght@500&family=Changa+One:ital@0;1&family=Convergence&family=Dancing+Script:wght@700&family=Delicious+Handrawn&family=Dosis&family=Fasthand&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Manrope:wght@600;800&family=Merriweather+Sans:ital@1&family=Montserrat:wght@500&family=Oswald:wght@500&family=Pacifico&family=Poppins:ital,wght@0,900;1,900&family=Prompt:wght@500&family=Roboto:ital,wght@1,900&family=Sacramento&family=Satisfy&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button id="clear">C</button></td>
                    <td><button class="operation">%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="operation">X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="operation">-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="operation">+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button class="operation">.</button></td>
                    <td><button class="operation">/</button></td>
                    <td><button class="operation">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="./index.js"></script>

</html>
